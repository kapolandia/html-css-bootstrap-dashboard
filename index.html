<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container-fluid d-flex align-items-center p-4 sticky-top">
            <div class="col-auto">
                <img src="./assets/img/logo.svg" alt="" class="desktop-logo">
                <img src="./assets/img/mobile-logo.png" alt="" class="mobile-logo">
            </div>
            <div class="col ms-search p-2 rounded">
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="" id="" class="ms-search-bar " placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
            <div class="col-auto">
                <i class="fa-solid fa-list-ul mx-2 d-xs-none ms-head-icon"></i>
                <i class="fa-solid fa-circle-question mx-2 ms-head-icon"></i>
                <i class="fa-solid fa-ellipsis-vertical mx-2 ms-head-icon"></i>
                <i class="fa-solid fa-bell mx-2 ms-alarm"></i>
            </div>
    </header>
    <main class="d-flex">
        <div class="ms-control">
            <div class="ms-control-cont">
                <i class="fa-solid fa-house "></i>
                <p>Home</p>
            </div>
            <div class="ms-control-cont">
                <i class="fa-solid fa-chart-simple"></i>
                <p>Stats</p>
            </div>
            <div class="ms-control-cont">
                <i class="fa-solid fa-signal"></i>
                <p>Signals</p>
            </div>

            <div class="ms-control-cont">
                <i class="fa-solid fa-gear"></i>
                <p>Settings</p>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
